<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="linguta.css">
<head>
	<meta charset="UTF-8">
	<title>高雄市靈骨塔位查詢</title>
</head>
<body>
	<div class="wrap">
		<div class="top">
			<h1>高雄市靈骨塔位查詢</h1>
		</div>
		<div class="clear"></div>
		<div class="bottom">
			<div class="bar">
				<form action="" method="" onsubmit="this.s1.disabled=false">
					<select name="location" id="location" disabled> 
				        <option>地區</option> 
				    </select> 
					<select name="identity" id="identity">
						<option value="city">市民</option>
						<option value="li">里民</option>
						<option value="district">區民</option>
					</select>
					<select name="type" id="type">
						<option value="">神主牌位</option>
						<option value="">家庭式</option>
						<option value="">單人</option>
						<option value="">雙人</option>
						<option value="">其他</option>
					</select>
					<select name="cost" id="cost">
						<option value="">~9,999</option>
						<option value="">10,000~19,999</option>
						<option value="">20,000~29,999</option>
						<option value="">30,000~39,999</option>
						<option value="">40,000~49,999</option>
						<option value="">50,000~59,999</option>
						<option value="">60,000~69,999</option>
						<option value="">70,000~79,999</option>
						<option value="">80,000~89,999</option>
						<option value="">90,000~99,999</option>
						<option value="">100,000~</option>
					</select>
					&nbsp;&nbsp;&nbsp;
					<input id="submit" type="submit" value="查詢">
				</form>
			</div>
			<div class="clear"></div>
			<div class="info">
				 <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1872006.8145002471!2d119.8960552!3d23.5948879!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1496635033036" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div>
</body>
</html>
